<div class="header">
  <img src="assets/images/logo.png" alt="United Theranostics">
  <h1>Upcoming Infusions</h1>
  <div style="width: 200px;"></div>
</div>
<table class="vial-table">
    <thead>
      <tr>
        <th>Rx</th>
        <th>Study Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of vialData" (click)="onRxClick(item.rx_number)" class="clickable-row">
        <td>{{ item.rx_number }}</td>
        <td>{{ item['Radiopharmaceutical'] }}</td>  <!-- Using bracket notation -->
      </tr>
    </tbody>
  </table>
