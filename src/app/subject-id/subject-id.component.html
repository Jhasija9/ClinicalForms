<!-- subject-id.component.html -->
<div class="header">
  <img src="assets/images/logo.png" alt="United Theranostics">
  <h1>Upcoming Infusions</h1>
  <div style="width: 200px;"></div>
</div>
<div class="label-container">
    <form [formGroup]="subjectForm">
      <div class="grid-container">
        <!-- Left Column -->
        <div class="field-group">
          <div class="field-row">
            <input type="checkbox" formControlName="studyNameChecked">
            <div class="field-content">
              <label class="field-label">Study Name</label>
              <input type="text" formControlName="studyName" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="subjectIdChecked">
            <div class="field-content">
              <label class="field-label">Subject ID</label>
              <input type="text" formControlName="subjectId" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="lotNumberChecked">
            <div class="field-content">
              <label class="field-label">Lot Number</label>
              <input type="text" formControlName="lotNumber" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="dispAmtChecked">
            <div class="field-content">
              <label class="field-label">Disp. Amt (mCi)</label>
              <input type="text" formControlName="dispAmt" readonly>
            </div>
          </div>
        </div>
  
        <!-- Middle Column -->
        <div class="field-group">
          <div class="field-row">
            <input type="checkbox" formControlName="productChecked">
            <div class="field-content">
              <label class="field-label">Product</label>
              <input type="text" formControlName="product" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="manufacturerChecked">
            <div class="field-content">
              <label class="field-label">Manufacturer</label>
              <input type="text" formControlName="manufacturer" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="volumeChecked">
            <div class="field-content">
              <label class="field-label">Volume (mL)</label>
              <input type="text" formControlName="volume" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="tocChecked">
            <div class="field-content">
              <label class="field-label">TOC</label>
              <input type="text" formControlName="toc" readonly>
            </div>
          </div>
        </div>
  
        <!-- Right Column -->
        <div class="field-group">
          <div class="field-row">
            <input type="checkbox" formControlName="radioNuclideChecked">
            <div class="field-content">
              <label class="field-label">Radio Nuclide</label>
              <input type="text" formControlName="radioNuclide" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="rxNumberChecked">
            <div class="field-content">
              <label class="field-label">Rx #</label>
              <input type="text" formControlName="rxNumber" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="rocChecked">
            <div class="field-content">
              <label class="field-label">RAC</label>
              <input type="text" formControlName="roc" readonly>
            </div>
          </div>
  
          <div class="field-row">
            <input type="checkbox" formControlName="formLabelChecked">
            <div class="field-content">
              <label class="field-label">Form Label</label>
              <input type="text" formControlName="formLabel" readonly>
            </div>
          </div>
        </div>
      </div>
      <!-- subject-id.component.html -->
<div class="comparison-container">
    <div class="comparison-row">
      <div class="comparison-box">
        <label>Subject ID from Label</label>
        <div class="subject-id-box">{{ subjectIdFromLabel }}</div>
      </div>
      <div class="comparison-status">
        {{ matchStatus === 'matches' ? 'Match Found' : 
           matchStatus === 'noMatches' ? 'No Match Found' : '' }}
      </div>
      
      <div class="comparison-box">
        <label>Subject ID from records</label>
        <div class="dropdown-container">
          <select class="subject-id-box dropdown" 
                  formControlName="patientIdControl"
                  (change)="onPatientSelect($event)">
            <option [ngValue]="null">Select Patient ID</option>
            <option *ngFor="let patient of patientRecords" 
                    [ngValue]="patient.patient_id">
              {{patient.patient_id}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
      <div class="attest-section">
        <label class="attest-label">
          <input type="checkbox" 
                 [checked]="attestCheckbox" 
                 (change)="onAttestCheckboxChange($event)">
          By clicking on box next to each item I attest that it matches the information on the subject ID
        </label>
        
  <!-- </div> -->
  


        
        
        <!-- Replace only your existing button-container div -->
        <div class="button-container">
            <button class="attest-button" 
                    [disabled]="!canAttest()" 
                    (click)="onAttest()">
              Attest
            </button>
          </div>
      </div>
    </form>
  </div>
