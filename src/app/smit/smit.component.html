<!-- smit.component.html -->
<div class="smit-container" id="smitForm">
  <div class="header">
    <img src="assets/images/logo.png" alt="United Theranostics Logo" />
    <h1>Syringe Medicinal Information Tag</h1>
    <h2>Fusion: FPI-2265-202</h2>
  </div>

  <form [formGroup]="smitForm">
    <div class="top-section">
      <div class="syringe-section">
        <label>SYRINGE ID:</label>
        <input type="text" formControlName="syringeId" />
      </div>

      <div class="source-section">
        <label>SOURCE -> Vial Rx #:</label>
        <input type="text" formControlName="vialRx" />
      </div>
    </div>

    <div class="form-row">
      <!-- Left: Radiopharmaceutical Section -->
      <div class="form-section">
        <div class="radiopharmaceutical-group">
          <label>Radiopharmaceutical:</label>
          <input type="text" formControlName="radiopharmaceutical" />
        </div>

        <div class="activity-group">
          <label>Activity:</label>
          <input type="number" formControlName="activityKBq" />
          <span>kBq</span>
          <input type="number" formControlName="activityUCi" />
          <span>ÂµCi</span>
        </div>

        <div class="datetime-group">
          <!-- Date: Label & Input on the same line -->
          <div class="datetime-row">
            <label for="date">Date:</label>
            <input type="date" id="date" formControlName="date" />
          </div>

          <!-- Time: Label & Input on the same line (next line) -->
          <div class="datetime-row">
            <label for="time">Time:</label>
            <input type="time" id="time" formControlName="time" />
          </div>
        </div>

        <div class="volume-group">
          <label>Volume:</label>
          <input type="number" formControlName="volume" />
          <span>mL</span>
        </div>
      </div>

      <!-- Right: Dispensed For Section -->
      <div class="form-section">
        <h3>DISPENSED FOR:</h3>
        <div class="patient-info">
          <label>Patient Name:</label>
          <input type="text" formControlName="patientName" />

          <label>Subject ID:</label>
          <input type="text" formControlName="subjectId" />

          <label>DOB:</label>
          <input type="date" formControlName="dob" />
        </div>
      </div>
    </div>

    <div class="bottom-section">
      <div class="expiration-section">
        <h3>EXPIRATION:</h3>
        <div class="expiration-group">
          <label>Date:</label>
          <input type="date" formControlName="expirationDate" />
          <label>Time:</label>
          <input type="time" formControlName="expirationTime" />
        </div>
      </div>

      <div class="prepared-section">
        <h3>PREPARED BY:</h3>
        <div class="prepared-by">
          <label>Technologist Name:</label>
          <input type="text" formControlName="technologistName" />

          <label>Signature:</label>
          <input type="text" formControlName="signature" />
        </div>
      </div>
    </div>
    <button (click)="generatePDF()">Generate PDF</button>
  </form>
</div>
